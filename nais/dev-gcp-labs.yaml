apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tiltaksgjennomforing-api-labs
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  env:
    - name: MILJO
      value: dev-gcp-labs
  image: {{image}}
  team: arbeidsgiver
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /tiltaksgjennomforing-api/internal/healthcheck
    initialDelay: 30
    timeout: 1
    periodSeconds: 30
    failureThreshold: 10
  readiness:
    path: /tiltaksgjennomforing-api/internal/healthcheck
    initialDelay: 30
    timeout: 1
    periodSeconds: 30
    failureThreshold: 10
  resources:
    limits:
      cpu: 2000m
      memory: 3000Mi
    requests:
      cpu: 500m
      memory: 600Mi
  prometheus:
    enabled: true
    path: /tiltaksgjennomforing-api/internal/actuator/prometheus
  accessPolicy:
    inbound:
      rules:
        - application: tiltaksgjennomforing-labs
    outbound:
      rules:
        - application: tiltak-fakelogin
        - application: tiltaksgjennomforing-wiremock
        - application: tiltak-refusjon-api-labs
        - application: tiltak-dokgen
  envFrom:
    - configmap: loginservice-idporten