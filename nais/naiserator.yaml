apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tiltaksgjennomforing-api
  namespace: {{namespace}}
  labels:
    team: arbeidsgiver
spec:
  azure:
    application:
      enabled: true
  kafka:
    pool: {{kafka-pool}}
  image: {{image}}
  team: arbeidsgiver
  port: 8080
  {{#if labs }}
  replicas:
    min: 1
    max: 1
  {{/if}}
  liveness:
    path: /tiltaksgjennomforing-api/internal/healthcheck
    initialDelay: 30
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /tiltaksgjennomforing-api/internal/healthcheck
    initialDelay: 30
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  resources:
    limits:
      cpu: 2000m
      memory: 3000Mi
    requests:
      cpu: 500m
      memory: 600Mi
  {{#if ingress}}
  ingresses:
    - {{ingress}}
  {{/if}}
  {{#unless labs}}
  vault:
    enabled: true
  webproxy: true
  {{/unless}}
  prometheus:
    enabled: true
    path: /tiltaksgjennomforing-api/internal/actuator/prometheus
  {{#if labs}}
  accessPolicy:
    inbound:
      rules:
        - application: tiltaksgjennomforing
    outbound:
      rules:
        - application: tiltak-fakelogin
        - application: tiltaksgjennomforing-wiremock
        - application: tiltak-refusjon-api
        - application: tag-dokgen
        - application: tiltak-dokgen
  {{/if}}
  envFrom:
    - configmap: loginservice-idporten