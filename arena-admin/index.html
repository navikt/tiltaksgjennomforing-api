<!doctype html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <title>Arena Migrering</title>
    <script src="./main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" crossorigin=""
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container overflow-hidden">
    <header class="row mb-4 mt-5">
        <div class="col mb-4 text-center">
            <h1>Arena Migrering - VTAO</h1>
        </div>
    </header>

    <div class="row mb-4">
        <div class="col mb-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="token-label">Token</span>
                <input type="text" class="form-control" aria-label="Token" aria-describedby="token-label" id="token" name="token">
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col mb-4">
            <h2>Status</h2>
        </div>
    </div>

    <div id="spinner" class="row mb-4">
        <div class="col mb-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col mb-4">
            <ul class="list-group">
                <li class="list-group-item" id="status-migration" style="display: none"></li>
                <li class="list-group-item" id="status-processing" style="display: none"></li>
            </ul>
        </div>
    </div>

    <div class="row mb-4" id="completed-table" style="display: none">
        <div class="col mb-4">
            <h4 class="mb-4">ðŸ‘Œ Ferdig</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Hendelse</th>
                    <th scope="col">Antall</th>
                </tr>
                </thead>
                <tbody id="completed-table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="row mb-4" id="failed-table" style="display: none">
        <div class="col-12 mb-4">
            <h4 class="mb-4">ðŸ«  Feil</h4>
        </div>
        <div class="col-12 mb-4">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Feilmelding</th>
                    <th scope="col">Antall</th>
                </tr>
                </thead>
                <tbody id="failed-table-body"></tbody>
            </table>
        </div>
        <div class="col-12 mb-4">
            <button id="reset-button" type="button" class="btn btn-dark">Tilbakestill feilmeldinger</button>
        </div>
    </div>
</div>
</body>
</html>
