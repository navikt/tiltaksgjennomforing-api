apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tiltaksgjennomforing-backend
  namespace: default
  labels:
    team: teamtag
spec:
  image: navikt/tiltaksgjennomforing-backend:9
  team: teamtag
  port: 8080
  secrets: true
  ingresses:
    - https://tiltaksgjennomforing.nais.preprod.local
  healthcheck:
    liveness:
      path: /isAlive
      initialDelay: 20
    readiness:
      path: /isReady
      initialDelay: 20
