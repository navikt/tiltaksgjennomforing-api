spring:
  datasource:
    platform: postgres
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  main:
    banner-mode: "console"
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
no.nav.gcp.kafka.aiven:
  bootstrap-servers: ${spring.embedded.kafka.brokers}

no.nav.security.oidc:
  issuers: selvbetjening, isso, system
  issuer:
    selvbetjening:
      discoveryurl: http://metadata-selvbetjening
      accepted_audience: aud-selvbetjening
    isso:
      discoveryurl: http://metadata-isso
      accepted_audience: aud-isso
    system:
      discoveryurl: http://metadata-system
      accepted_audience: aud-system

