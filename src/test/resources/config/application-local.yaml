spring:
  datasource:
    platform: postgres
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  main:
    banner-mode: "console"
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

no.nav.security.oidc:
  issuers: selvbetjening, isso, system
  issuer:
    selvbetjening:
      discoveryurl: http://metadata-selvbetjening
      accepted_audience: aud-selvbetjening
    isso:
      discoveryurl: http://metadata-isso
      accepted_audience: aud-isso
    system:
      discoveryurl: http://metadata-system
      accepted_audience: aud-system

tiltaksgjennomforing:
  kafka:
    enabled: false
  altinn-tilgangsstyring:
    uri: http://localhost:8090/altinn-tilgangsstyring
    proxyUri: http://localhost:9090/altinn-rettigheter-proxy/ekstern/altinn/api/serviceowner/reportees
    lts-midlertidig-service-code: 5516
    lts-midlertidig-service-edition: 1
    lts-varig-service-code: 5516
    lts-varig-service-edition: 2
    arbtrening-service-code: 5332
    arbtrening-service-edition: 1
  ereg:
    uri: http://localhost:8090/ereg
  sts:
    username: foo
    password: bar
    rest-uri: http://localhost:8090/sts/sts/token
  axsys:
    uri: http://localhost:8090/axsys
  abac:
    veilarbabac-uri: http://localhost:8090/veilarbabac
  consumer:
    system:
      id: testsystem
  persondata:
    uri: http://localhost:8090/persondata
  unleash:
    mock: true
