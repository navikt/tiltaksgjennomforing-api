spring:
  datasource:
    platform: postgres
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driverClassName: org.h2.Driver

logging.level.no.nav.security: DEBUG

no.nav.security.oidc:
  issuers: selvbetjening, isso
  issuer:
    selvbetjening:
      discoveryurl: http://metadata
      accepted_audience: aud-localhost
    isso:
      discoveryurl: http://metadata
      accepted_audience: aud-localhost
