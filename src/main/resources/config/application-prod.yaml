spring:
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
  kafka:
    bootstrap-servers: b27apvl00045.preprod.local:8443, b27apvl00046.preprod.local:8443, b27apvl00047.preprod.local:8443
    properties:
      security.protocol: SASL_SSL
      sasl:
        mechanism: PLAIN
        jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="${TILTAKSGJENNOMFORING_SERVICEUSER_USERNAME}" password="${TILTAKSGJENNOMFORING_SERVICEUSER_PASSWORD}";
      ssl.truststore:
        location: ${javax.net.ssl.trustStore}
        password: ${javax.net.ssl.trustStorePassword}

no.nav.security.oidc:
  issuers: selvbetjening, isso
  issuer:
    selvbetjening:
      discoveryurl: https://login.microsoftonline.com/navnob2c.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_idporten
      accepted_audience: 45104d6a-f5bc-4e8c-b352-4bbfc9381f25
    isso:
      discoveryurl: https://login.microsoftonline.com/navno.onmicrosoft.com/.well-known/openid-configuration
      accepted_audience: 9b4e07a3-4f4c-4bab-b866-87f62dff480d

tiltaksgjennomforing:
  database:
    database-navn: tiltaksgjennomforing-prod
    database-url: ${spring.datasource.url}
    vault-sti: postgresql/prod-fss
    minimum-idle: 1
    maximum-pool-size: 2
    max-lifetime: 300000
  altinn-tilgangsstyring:
    uri: https://api-gw.adeo.no
  altinn-varsel:
    uri: https://www.altinn.no/ServiceEngineExternal/NotificationAgencyExternalBasic.svc
  ereg:
    uri: https://modapp.adeo.no
  axsys:
    axsys-uri: https://axsys.nais.adeo.no
    nav-consumer-id: ${tiltaksgjennomforing.serviceuser.username}