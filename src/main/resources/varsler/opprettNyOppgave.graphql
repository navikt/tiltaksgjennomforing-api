mutation OpprettNyOppgave(
  $eksternId: String!
  $virksomhetsnummer: String!
  $serviceCode: String!
  $serviceEdition: String!
  $merkelapp: String!
  $lenke: String!
  $tekst: String!
) {
  nyOppgave(nyOppgave: {
    metadata: {
      eksternId: $eksternId
    }
    mottaker: {
      altinn: {
        serviceCode: $serviceCode
        serviceEdition: $serviceEdition
        virksomhetsnummer: $virksomhetsnummer
      }
    }
    notifikasjon: {
      merkelapp: $merkelapp
      tekst: $tekst
      lenke: $lenke
    }
  }) {
    __typename
    ... on NyOppgaveVellykket {
      id
    }
    ... on Error {
      feilmelding
    }
  }
}
